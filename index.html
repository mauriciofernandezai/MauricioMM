
<!DOCTYPE html>
<html>
<head>
  <title>Mapa Mental - Perfil Profesional</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
  <style>
    #mynetwork {
      width: 100%;
      height: 100vh;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
<h2 style="text-align:center;">Mapa Mental - Perfil Profesional</h2>
<div id="mynetwork"></div>

<script type="text/javascript">
  var nodes = new vis.DataSet([
    { id: 0, label: "Perfil Profesional", shape: "box", color: "#FF6347" },
    { id: 1, label: "Soft Skills", color: "#87CEEB" },
    { id: 2, label: "Hard Skills", color: "#87CEEB" },
    { id: 3, label: "Herramientas", color: "#87CEEB" },

    { id: 11, label: "Adaptabilidad" },
    { id: 12, label: "Atención al detalle" },
    { id: 13, label: "Resolución de problemas" },
    { id: 14, label: "Creatividad" },
    { id: 15, label: "Gestión del tiempo" },
    { id: 16, label: "Colaboración y organización" },

    { id: 21, label: "Edición de imagen y video" },
    { id: 22, label: "Contenido con IA" },
    { id: 23, label: "Desarrollo web y apps" },
    { id: 24, label: "Ciberseguridad básica" },
    { id: 25, label: "Integración de tecnologías" },
    { id: 26, label: "Gestión de proyectos" },

    { id: 31, label: "Generación de imágenes" },
    { id: 32, label: "Edición de video" },
    { id: 33, label: "Plataformas de IA" },
    { id: 34, label: "Creación musical" },
    { id: 35, label: "Web y apps" },
    { id: 36, label: "Ciberseguridad" },
    { id: 37, label: "Gestión y colaboración" },

    { id: 101, label: "Freepik" },
    { id: 102, label: "labs.google" },
    { id: 103, label: "Google DeepMind" },
    { id: 104, label: "Reve" },
    { id: 105, label: "Youcut" },
    { id: 106, label: "Canva" },
    { id: 107, label: "VideoPad" },
    { id: 108, label: "Deepseek" },
    { id: 109, label: "ChatGPT" },
    { id: 110, label: "Perplexity" },
    { id: 111, label: "Suno" },
    { id: 112, label: "Bolt.new" },
    { id: 113, label: "Monica" },
    { id: 114, label: "Kali Linux" },
    { id: 115, label: "Whimsical" },
    { id: 116, label: "Notion" }
  ]);

  var edges = new vis.DataSet([
    { from: 0, to: 1 }, { from: 0, to: 2 }, { from: 0, to: 3 },
    { from: 1, to: 11 }, { from: 1, to: 12 }, { from: 1, to: 13 },
    { from: 1, to: 14 }, { from: 1, to: 15 }, { from: 1, to: 16 },
    { from: 2, to: 21 }, { from: 2, to: 22 }, { from: 2, to: 23 },
    { from: 2, to: 24 }, { from: 2, to: 25 }, { from: 2, to: 26 },
    { from: 3, to: 31 }, { from: 3, to: 32 }, { from: 3, to: 33 },
    { from: 3, to: 34 }, { from: 3, to: 35 }, { from: 3, to: 36 }, { from: 3, to: 37 },
    { from: 31, to: 101 }, { from: 31, to: 102 }, { from: 31, to: 103 }, { from: 31, to: 104 },
    { from: 32, to: 105 }, { from: 32, to: 106 }, { from: 32, to: 107 },
    { from: 33, to: 108 }, { from: 33, to: 109 }, { from: 33, to: 110 },
    { from: 34, to: 111 },
    { from: 35, to: 112 }, { from: 35, to: 113 },
    { from: 36, to: 114 },
    { from: 37, to: 115 }, { from: 37, to: 116 }
  ]);

  var container = document.getElementById("mynetwork");
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {
      shape: "dot",
      size: 16,
      font: {
        size: 14,
        color: "#000"
      },
      borderWidth: 2
    },
    edges: {
      width: 1,
      color: { inherit: "from" },
      smooth: {
        type: "continuous"
      }
    },
    physics: {
      stabilization: true
    }
  };
  new vis.Network(container, data, options);
</script>
</body>
</html>
