
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mapa Mental de Habilidades y Herramientas</title>
<script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
<link href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
<style>
  body { margin:0; padding:0; background:#0f1123; font-family:'Segoe UI', sans-serif; color:#fff; }
  #network { width:100vw; height:100vh; }
  h2 { position:absolute; top:10px; left:50%; transform:translateX(-50%); color:#a6b1ff; }
</style>
</head>
<body>
<h2>Mapa Mental de Habilidades y Herramientas</h2>
<div id="network"></div>
<script>
const nodes = new vis.DataSet([
  { id: 0, label: 'Mapa Mental', shape:'box', color:'#7c8aff' },
  { id: 1, label: 'Soft Skills' },{ id: 11, label: 'Adaptabilidad' },{ id:12, label:'Atención al detalle' },{ id:13, label:'Resolución de problemas' },{ id:14, label:'Creatividad' },{ id:15, label:'Gestión del tiempo' },{ id:16, label:'Colaboración & organización' },
  { id: 2, label: 'Hard Skills' },{ id:21, label:'Edición imagen & video' },{ id:22, label:'Contenido con IA' },{ id:23, label:'Desarrollo web & apps' },{ id:24, label:'Ciberseguridad básica' },{ id:25, label:'Integración tecnológica' },{ id:26, label:'Gestión de proyectos' },
  { id: 3, label: 'Herramientas' },{ id:31, label:'Generación de imágenes' },{ id:32, label:'Edición de video' },{ id:33, label:'Plataformas de IA' },{ id:34, label:'Creación musical' },{ id:35, label:'Desarrollo web & apps' },{ id:36, label:'Ciberseguridad' },{ id:37, label:'Gestión & colaboración' }
]);
const edges = new vis.DataSet([
  { from:0, to:1 },{ from:0, to:2 },{ from:0, to:3 },
  { from:1,to:11},{ from:1,to:12},{ from:1,to:13},{ from:1,to:14},{ from:1,to:15},{ from:1,to:16 },
  { from:2,to:21},{ from:2,to:22},{ from:2,to:23},{ from:2,to:24},{ from:2,to:25},{ from:2,to:26 },
  { from:3,to:31},{ from:3,to:32},{ from:3,to:33},{ from:3,to:34},{ from:3,to:35},{ from:3,to:36},{ from:3,to:37 }
]);
const container = document.getElementById('network');
const data = { nodes, edges };
const options = {
  layout:{ hierarchical:{ direction:'LR', sortMethod:'directed', nodeSpacing:200 } },
  nodes:{ shape:'box', font:{ size:14 }, borderWidth:2 },
  edges:{ smooth:true, arrows:{ to:false } },
  physics:false,
  interaction:{ hover:true }
};
new vis.Network(container, data, options);
</script>
</body>
</html>
